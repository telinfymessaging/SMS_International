<div class="login-container">
  <div class="login-form" *ngIf="!islogedin">
    <form [formGroup]="form" *ngIf="!issignedup">
      <div class="logo">
        <img
          src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcTS3YRPik96l9hULt4nBJiC9MzALanrYd2zTmlnW6kZXoFXMXXW"
          alt="Logo"><br>
        <span>LOGIN</span>
      </div>

      <div class="form-group">
        <label for="username" class="username">User Name</label>
        <input type="text" id="username" class="form-control form-control-sm" formControlName="uname"
          placeholder="E.g. s sourav">
        <div *ngIf="form.controls['uname'].invalid && (form.controls['uname'].dirty || form.controls['uname'].touched)">
          <span class="text-danger" *ngIf="form.controls['uname'].hasError('required')">*enter username </span>
          <span class="text-danger" *ngIf="form.controls['uname'].hasError('pattern')">* enter a valid username </span>
        </div>

        <div class="form-group">
          <label for="password" class="password">Password</label>
          <input type="password" id="password" class="form-control form-control-sm" formControlName="pwd"
            placeholder="E.g. sourav123">
          <div *ngIf="form.controls['pwd'].invalid && (form.controls['pwd'].dirty || form.controls['pwd'].touched)">
            <span class="text-danger" *ngIf="form.controls['pwd'].hasError('required')">*enter password </span>
            <span class="text-danger" *ngIf="form.controls['pwd'].hasError('pattern')">* enter a valid password </span>
          </div>
        </div> 
        <div class="forgot-password">
          <a href="#" id="anchor">Forgot Password</a>
        </div>

        <button class="login-button btn btn-success btn-sm" (click)="login()">LOGIN</button><br><br>
        <button class="signup-button btn btn-primary btn-sm" (click)="gotosignup()">Sign Up</button>
        <div class="alternative-login">
          <button class="google-button"><img src="assets/google-icon.png" alt="Google"></button>
          <button class="apple-button"><img src="assets/apple-icon.png" alt="Apple"></button>

        </div>
      </div>
    </form>

    <!-- signup  -->
    <form [formGroup]="form" *ngIf="issignedup">
      <div class="logo">
        <img
          src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcTS3YRPik96l9hULt4nBJiC9MzALanrYd2zTmlnW6kZXoFXMXXW"
          alt="Logo">
      </div>
      <div class="form-group">
        <span>
          <h3>Signup</h3>
        </span><br>
        <div class="form-group ">
          <label for="firstname" class="firstname">First Name</label>
          <input type="text" id="username" class="form-control form-control-sm" placeholder="firstname"
            formControlName="firstname">

        </div>
        <div class="form-group ">
          <label for="last name" class="last name">last name</label>
          <input type="text" id="last name" class="form-control form-control-sm" placeholder="Last name"
            formControlName="lastname">
        </div>
        <div class="form-group ">
          <label for="email" class="email">Email</label>
          <input type="email" placeholder="Email" class="form-control form-control-sm" formControlName="Email">
        </div>
        <div class="form-group ">
          <label for="number" class="Phoneno">Phoneno</label>
          <input type="number" placeholder="Phone" class="form-control form-control-sm" formControlName="Phoneno">
        </div>

        <button class="signup-button btn btn-primary btn-sm">Sign Up</button>
        <div class="alternative-login"></div>
      </div>
    </form>
  </div>
  <div *ngIf="islogedin">
    <router-outlet></router-outlet>
  </div>
</div>
